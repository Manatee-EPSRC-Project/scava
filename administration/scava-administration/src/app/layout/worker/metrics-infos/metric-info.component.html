<form name="metricsForm" >
  <div class="modal-header">
      <h4 class="modal-title">Metrics Providers</h4>
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
  </div>
  <div class="modal-body">
    <table class="table table-striped table-sm">
        <thead class="thead-dark">
          <tr>
            <th scope="col"></th>
            <th scope="col">Metric Provider</th>
            <th scope="col">Last Execution</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let metric of analysisTask.metricExecutions">
            <th scope="row">1</th>
            <td>{{metric.metricProviderId.split(".")[metric.metricProviderId.split(".").length - 1]}}</td>
            <td>{{metric.lastExecutionDate}}</td>
          </tr>
        </tbody>
      </table>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
          <i class="fa fa-ban"></i>&nbsp;<span>Close</span>
      </button>&nbsp;
  </div>
</form>
