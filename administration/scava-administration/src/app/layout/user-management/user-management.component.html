<div class="container">
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>
            <span>Login</span>
          </th>
          <th>
            <span>Email</span>
          </th>
          <th>
          </th>
          <th>
            <span>Profiles</span>
          </th>
          <th>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.login}}</td>
          <td>{{user.email}}</td>
          <td>
            <button type="submit" class="btn btn-danger btn-sm" *ngIf="!user.activated" (click)="setActive(user, true)">Deactivated</button>
            <button type="submit" class="btn btn-success btn-sm" *ngIf="user.activated" (click)="setActive(user, false)">Activated</button>
          </td>
          <td>
            <div *ngFor="let authorithy of user.authorities">
              <div *ngIf="authorithy !== 'ROLE_USER'">
                {{authorithy}}
              </div>
              <div *ngIf="authorithy == 'ROLE_USER' && user.authorities.length == 1">
                  NO ROLES ARE ASSINGED TO THIS USER
              </div>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group flex-btn-group-container">
              <button type="submit" [routerLink]="['./', user.login, 'edit']" queryParamsHandling="merge" class="btn btn-primary btn-sm">
                <i class="fa fa-pencil" aria-hidden="true"></i>&nbsp;
                <span class="d-none d-md-inline">Edit</span>
              </button>
              <button type="button" (click)="deleteUser(user)" class="btn btn-danger btn-sm">
                <i class="fa fa-times" aria-hidden="true"></i>&nbsp;
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
