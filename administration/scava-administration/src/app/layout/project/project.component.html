<div class="container">
  <div class="page-header">
    <h2>Projects Analysed by CROSSMINER</h2>
    <hr/>
  </div>
  <div class="project-table">
    <div *ngFor="let project of projectList" class="project-option" [routerLink]="['/project/configure/', project.shortName]">
      <div class="row">
        <div class="col-md-4">
          <h1> {{project.name}}</h1>
          <i class="fab fa-elementor"></i>
        </div>
        <div class="col-md-6">
          {{project.description}}
        </div>
        <div class="col-md-2">
          <h2>
            <span class="badge badge-dark">100%</span>
          </h2>
        </div>
      </div>
    </div>
  </div>
</div>
