<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-8">
            <nav class="login-logo">
                <img src="assets/images/SCAVA_logo_tagline_side.jpg" width="600px" />
            </nav>
            <h2>SCAVA is an open-source platform for automatically analysing the source code, bug tracking systems, and communication channels of open source software projects.</h2>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="" placeholder="Full Name">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Repeat Password">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/home']"> Register </a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
</div>
