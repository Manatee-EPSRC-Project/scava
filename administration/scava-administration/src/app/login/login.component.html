<div class="login-page">
        <div class="row justify-content-md-center">
            <div class="col-md-8">
                <nav class="login-logo">
                    <img src="assets/images/SCAVA_logo_tagline_side.jpg" width="600px" />
                </nav>
                <h2>SCAVA is an open-source platform for automatically analysing the source code, bug tracking systems, and communication
                    channels of open source software projects.</h2>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="alert alert-danger" *ngIf="mode==1">
                <strong>Bad credentials!</strong> Invalid username or password.
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-4">
                <form #f="ngForm" (ngSubmit)="onLoggedin(f.value)">
                    <div class="form-content">
                        <div class="form-group">
                            <input type="text" name="username" ngModel="" class="form-control input-underline input-lg" placeholder="Username" />
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" ngModel="" class="form-control input-underline input-lg" placeholder="Password" />
                        </div>
                    </div>
                    <button type="submit" class="btn rounded-btn" [disabled]="!f.valid"> Log in </button>
                    &nbsp;
                    <a class="btn rounded-btn" [routerLink]="['/signup']"> Register </a>
                </form>
            </div>
        </div>
    </div>
