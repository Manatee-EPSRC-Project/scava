<html>
  <body>
    <script src="js/thrift.js"></script>
    <script src="js/gen/Crossflow.js"></script>
    
    <input type="text" id="x" value="5"> * <input type="text" id="y" value="3"> 
    	<button onclick="calculate()">=</button> <input type="text" id="result">
    
    <script>
    	function calculate() {
	        var transport = new Thrift.TXHRTransport("/org.eclipse.scava.crossflow.web/thrift");
	        var protocol  = new Thrift.TJSONProtocol(transport);
	        var calculator    = new CrossflowClient(protocol);
	        var x = document.getElementById("x").value;
	        var y = document.getElementById("y").value;
	        document.getElementById("result").value = calculator.multiply(x, y);
    	}
    </script>
  </body>
</html>
